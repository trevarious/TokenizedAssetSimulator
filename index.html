<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price Ticker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #priceChart {
            background-color: #001100;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .ticker-display {
            background-color: #001100;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .ticker-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #004400;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        .ticker-symbol {
            font-weight: bold;
            min-width: 100px;
        }

        .price {
            min-width: 120px;
            text-align: right;
        }

        .change {
            min-width: 150px;
            text-align: right;
        }

        .volume {
            min-width: 120px;
            text-align: right;
        }

        .timestamp {
            min-width: 100px;
            text-align: right;
            color: #888;
        }

        .header {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 2px solid #004400;
        }

        .last-trades {
            height: 200px;
            overflow-y: auto;
            background-color: #001100;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="priceChart" height="100"></canvas>

        <div class="ticker-display">
            <div class="header">
                <div class="ticker-row">
                    <span class="ticker-symbol">SYMBOL</span>
                    <span class="price">PRICE</span>
                    <span class="change">CHANGE</span>
                    <span class="volume">VOLUME</span>
                    <span class="timestamp">TIME</span>
                </div>
            </div>
            <div class="last-trades" id="tradesContainer"></div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>

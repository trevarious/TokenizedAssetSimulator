<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price Ticker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #priceChart {
            background-color: #001100;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .ticker-display {
            background-color: #001100;
            border: 2px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .ticker-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #004400;
        }

        .price-up {
            color: #00ff00;
        }

        .price-down {
            color: #ff0000;
        }

        .ticker-symbol {
            font-weight: bold;
            min-width: 100px;
        }

        .price {
            min-width: 120px;
            text-align: right;
        }

        .change {
            min-width: 150px;
            text-align: right;
        }

        .volume {
            min-width: 120px;
            text-align: right;
        }

        .timestamp {
            min-width: 100px;
            text-align: right;
            color: #888;
        }

        .header {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 2px solid #004400;
        }

        .last-trades {
            height: 200px;
            overflow-y: auto;
            background-color: #001100;
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="priceChart" height="100"></canvas>

        <div class="ticker-display">
            <div class="header">
                <div class="ticker-row">
                    <span class="ticker-symbol">SYMBOL</span>
                    <span class="price">PRICE</span>
                    <span class="change">CHANGE</span>
                    <span class="volume">VOLUME</span>
                    <span class="timestamp">TIME</span>
                </div>
            </div>
            <div class="last-trades" id="tradesContainer"></div>
        </div>
    </div>

    <script type="module">
        import TokenBondingCurve from './NaturalLogs.js';

        // Create token instance
        let token = new TokenBondingCurve(100, 100);
        let totalVolume = 0;

        // Chart setup (your existing chart code)
        let ctx = document.getElementById('priceChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Token Price',
                    borderColor: '#00ff00',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)',
                    data: [{
                        x: new Date(),
                        y: token.currentPrice
                    }],
                    fill: true,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second',
                            displayFormats: {
                                second: 'HH:mm:ss'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#00ff00'
                        },
                        ticks: {
                            maxRotation: 0,
                            color: '#00ff00'
                        },
                        min: new Date(Date.now() - 30000),
                        max: new Date(),
                        grid: {
                            color: '#004400'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Price ($)',
                            color: '#00ff00'
                        },
                        ticks: {
                            color: '#00ff00',
                            callback: function (value) {
                                return '$' + value.toFixed(2);
                            }
                        },
                        grid: {
                            color: '#004400'
                        }
                    }
                },
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#00ff00'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return 'Price: $' + context.parsed.y.toFixed(2);
                            }
                        }
                    }
                }
            }
        });

        function addTradeRow(isBuy, amount, price, priceChange, percentChange) {
            const tradesContainer = document.getElementById('tradesContainer');
            const row = document.createElement('div');
            row.className = 'ticker-row';

            const time = new Date().toLocaleTimeString();
            const changeClass = priceChange >= 0 ? 'price-up' : 'price-down';
            const changeSymbol = priceChange >= 0 ? '▲' : '▼';

            totalVolume += amount;

            row.innerHTML = `
                <span class="ticker-symbol">TKN${isBuy ? ' BUY' : ' SELL'}</span>
                <span class="price">$${price.toFixed(2)}</span>
                <span class="change ${changeClass}">${changeSymbol} ${Math.abs(priceChange).toFixed(2)} (${Math.abs(percentChange).toFixed(2)}%)</span>
                <span class="volume">${amount}</span>
                <span class="timestamp">${time}</span>
            `;

            tradesContainer.insertBefore(row, tradesContainer.firstChild);

            // Keep only last 50 trades
            if (tradesContainer.children.length > 50) {
                tradesContainer.removeChild(tradesContainer.lastChild);
            }
        }

        function updateChart() {
            if (token.priceHistory.length > 0) {
                const latestData = token.priceHistory[token.priceHistory.length - 1];

                chart.data.datasets[0].data.push({
                    x: latestData.time,
                    y: latestData.price
                });

                const now = Date.now();
                chart.options.scales.x.min = new Date(now - 30000);
                chart.options.scales.x.max = new Date(now);

                chart.update('none');
            }
        }

        // Simulate trading
        setInterval(() => {
            const isBuy = Math.random() < 0.5;
            const amount = Math.floor(Math.random() * 100) + 1;
            const oldPrice = token.currentPrice;

            if (isBuy) {
                token.buyTokens(amount);
            } else {
                token.sellTokens(amount);


            }

            const priceChange = token.currentPrice - oldPrice;
            const percentChange = (priceChange / oldPrice) * 100;

            addTradeRow(isBuy, amount, token.currentPrice, priceChange, percentChange);
            updateChart();
        }, 100);
    </script>
</body>

</html>
